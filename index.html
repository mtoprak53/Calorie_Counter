<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calorie Tracker</title>

  <link rel="stylesheet" href="style.css">

  <!-- Bootstrap CSS link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- Fontawesome CSS link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css">
</head>

<body class="pd-3">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark m-0">
    <a class="navbar-brand" href="#">LOGO</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" href="#">Home</a>
        <a class="nav-link" href="#">Contact</a>
        <a class="nav-link" href="#">About Us</a>
        <a class="nav-link" href="#">
          Messages
          <span class="badge badge-success">12</span>
        </a>
      </div>
    </div>
  </nav>


  <!-- CALORIE ENTRY FORM -->

  <div class="container mt-3">
    <h1 class="text-center text-bold"><b>Calorie Log</b></h1>
  </div>

  <div class="container col-md-8 col-lg-6 col-xl-4">

    <form id="calorie-form">

      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date">
      </div>

      <div class="form-group">
        <label for="food">Food</label>
        <input type="text" class="form-control" id="food" placeholder="Cheese">
      </div>

      <div class="form-group">
        <label for="weight">Weight</label>
        <div class="input-group">
          <input type="number" class="form-control" id="weight" placeholder="28" aria-label="28" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <span class="input-group-text" id="basic-addon2">grams</span>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="calorie">KCalories / 100g</label>
        <div class="input-group">
          <input type="number" class="form-control" id="calorie" placeholder="140" aria-label="140" aria-describedby="basic-addon3">
          <div class="input-group-append">
            <span class="input-group-text" id="basic-addon3">
              kcal/100g
            </span>
          </div>          
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-block">
        ADD TO THE LIST
      </button>
      
    </form>

  </div>


  <!-- TABLES CONTAINER -->
  <!-- <section id="calorie-logs-section" class="container col-md-10 col-lg-8 col-xl-6 mt-5 border border-dark"></section> -->
  <section id="calorie-logs-section" class="container col-md-10 col-lg-8 col-xl-6 mt-5"></section>


  <!-- CALORIE ENTRIES SAMPLE TABLE -->

  <div class="container col-md-10 col-lg-8 col-xl-6 mt-5 d-none">
    <h3>10-25-2020 / Sunday
      <button class="btn btn-sm btn-danger">
        <i class="fas fa-trash-alt fa-sm"></i>
      </button>
    </h3>
    <div class="row">
      <div class="col alert alert-primary">
        Daily Need: <b>2490</b>
      </div>
      <div class="col alert alert-danger">
        Diet Limit: <b>1900</b>
      </div>
      <div class="col alert alert-success">
        Intake: <b>1860</b>
      </div>
      <div class="col alert alert-info">
        +/- : <b>-40</b>
      </div>
    </div>
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Food</th>
          <th scope="col">Grams</th>
          <th scope="col">kcal/100g</th>
          <th scope="col">kcal</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Blue cheese</td>
          <td>18</td>
          <td>280</td>
          <td>50.4</td>
          <td>
            <button class="btn btn-sm btn-danger">
              <i class="fas fa-trash-alt fa-sm"></i>
            </button>
          </td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Green olive</td>
          <td>24</td>
          <td>200</td>
          <td>48</td>
          <td>
            <button class="btn btn-sm btn-danger">
              <i class="fas fa-trash-alt fa-sm"></i>
            </button>
          </td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Bread</td>
          <td>53</td>
          <td>260</td>
          <td>137.8</td>
          <td>
            <button class="btn btn-sm btn-danger">
              <i class="fas fa-trash-alt fa-sm"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>


  <!-- SAMPLE TABLE -->

  <form class="d-none">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>




  <!-- needed JS files for Bootstrap functionality -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

  <!-- popover & tooltip script -->
  <script>
    $(function() {
      $('[data-toggle="popover"]').popover();
      $('[data-toggle="tooltip"]').tooltip();
    });
  </script>

  <script src="app.js"></script>
</body>
</html>
